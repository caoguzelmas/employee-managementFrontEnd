<p-panel header="CREATE EXPENSE REQUEST">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-col-6">
      <div class="ui-grid-row">
        Expense Date :
        <p-calendar class="calendar" [(ngModel)]="expenseCreationBody.expenseDate" [inline]="true" [showWeek]="true"  dateFormat="mm/yy"  [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
      </div>
    </div>
    <div class="ui-grid-col-6">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Expense Type :
        </div>
        <div class="ui-grid-col-6">
          <p-dropdown [options]="expenseTypes" optionLabel="name" (onChange)="setValue()" [(ngModel)]="selectedExpenseType" placeholder="Select a Expense Type"></p-dropdown>
        </div>
      </div>
      <div class="ui-grid-row" style="padding-top: 20px">
        <div class="ui-grid-col-2">
          Description :
        </div>
        <div class="ui-grid-col-6">
          <textarea pInputTextarea [(ngModel)]="expenseCreationBody.description" rows="5" cols="50" placeholder="Description"></textarea>
        </div>
      </div>
      <div class="ui-grid-row" style="padding-top: 20px">
        <div class="ui-grid-col-2">
          Total Amount :
        </div>
        <div class="ui-grid-col-6">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">$</span>
            <input type="text" pInputText placeholder="Total Amount" [(ngModel)]="expenseCreationBody.totalAmount">
            <span class="ui-inputgroup-addon">.00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"></div>
      <div class="ui-grid-col-6">
      </div>
      <div>
        <button pButton type="button" label="Cancel" class="ui-button-warning" routerLink="/search-expenses"></button>
      </div>
      <div>
        <button pButton type="button" label="Save" class="ui-button-success" (click)="saveExpense()"></button>
      </div>
    </div>
  </div>
</p-panel>
