<p-panel header="USER CREATION">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        E-Mail :
      </div>
      <div class="ui-grid-col-6">
        <input type="text" pInputText placeholder="E-Mail" [(ngModel)]="userCreationBody.eMail"/>
      </div>
    </div>
    <div class="ui-grid-row" style="padding-top: 10px">
      <div class="ui-grid-col-2">
        Username :
      </div>
      <div class="ui-grid-col-6">
        <input type="text" pInputText placeholder="Username" [(ngModel)]="userCreationBody.userName"/>
      </div>
    </div>

    <div class="ui-grid-row" style="padding-top: 10px">
        <div class="ui-grid-col-2">
          Password :
        </div>
        <div class="ui-grid-col-2">
          <div class="ui-inputgroup">
            <input [showPassword]="isPasswordShowing" type="password" placeholder="Password" pPassword [(ngModel)]="userCreationBody.password"/>
            <button pButton type="button" icon="pi pi-eye" class="ui-button-warn" (click)="showPassword()"></button>
          </div>
        </div>
    </div>
    <div class="ui-grid-row" style="padding-top: 10px">
      <div class="ui-grid-col-2">
        User Role :
      </div>
      <div class="ui-grid-col-2">
        <p-dropdown [options]="userRoleTypes" optionLabel="name" (onChange)="setValue()"
                    [(ngModel)]="selectedUserRoleType" placeholder="Select User Role"></p-dropdown>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"></div>
      <div class="ui-grid-col-6">
      </div>
      <div>
        <button pButton type="button" label="Cancel" class="ui-button-warning" routerLink="/search-expenses"></button>
      </div>
      <div>
        <button pButton type="button" label="Save" class="ui-button-success" (click)="saveUser()"></button>
      </div>
    </div>
  </div>
</p-panel>
