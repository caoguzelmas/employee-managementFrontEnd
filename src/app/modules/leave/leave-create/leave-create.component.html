<p-panel header="CREATE LEAVE REQUEST">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-col-6">
      <div class="ui-grid-row">
        Range of Requested Leave Days :
        <p-calendar class="calendar" [(ngModel)]="selectedDate" [inline]="true" [showWeek]="true" selectionMode="range" dateFormat="mm/yy" (onSelect)="setDates()" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
      </div>
    </div>
    <div class="ui-grid-col-6">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Leave Type :
        </div>
        <div class="ui-grid-col-6">
          <p-dropdown [options]="leaveTypes" optionLabel="name" (onChange)="setValue()" [(ngModel)]="selectedLeaveType" placeholder="Select a Expense Type"></p-dropdown>
        </div>
      </div>
      <div class="ui-grid-row" style="padding-top: 20px">
        <div class="ui-grid-col-2">
          Description :
        </div>
        <div class="ui-grid-col-6">
          <textarea pInputTextarea [(ngModel)]="leaveCreationBody.description" rows="5" cols="50" placeholder="Description"></textarea>
        </div>
      </div>
      <div class="ui-grid-row" style="padding-top: 20px">
        <div class="ui-grid-col-2">
          Number of Requested Leave Day(s) :
        </div>
        <div class="ui-grid-col-6">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Day(s)" disabled="true" style="background-color: #FFFFFF" [(ngModel)]="leaveCreationBody.requestedNumberOfDays">
            <span class="ui-inputgroup-addon">Day(s)</span>
          </div>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"></div>
      <div class="ui-grid-col-6">
      </div>
      <div>
        <button pButton type="button" label="Cancel" class="ui-button-warning" routerLink="/search-expenses"></button>
      </div>
      <div>
        <button pButton type="button" label="Save" class="ui-button-success" (click)="saveLeave()"></button>
      </div>
    </div>
  </div>
</p-panel>
